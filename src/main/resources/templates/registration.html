<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" >

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/login}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<div id="qbootstrap-contact">
    <div class="container">
            <div class="col-md-6 col-md-offset-3 text-center qbootstrap-heading">
                <h2>Register account</h2>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form th:action="@{/registration}" th:object="${userForm}" method="post" class="form-signin">


                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                            error</p>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                            <label>Enter first and second name</label>
                            <input type="text"  class="form-control" placeholder="Name"
                                   autofocus="true" th:field="*{name}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('name')}"
                               th:text="${error}">Validation error</p>

                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label>Enter your email address</label>
                            <input type="email"  class="form-control" placeholder="Email"
                                   autofocus="true" th:field="*{email}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>

                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label>Enter password</label>
                            <input type="password" class="form-control" placeholder="Password"
                                   autofocus="true" th:field="*{password}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('password')}"
                               th:text="${error}">Validation error</p>

                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('birth')}? 'has-error':''">
                            <label>Enter your date of birth</label>
                            <input type="date" class="form-control" placeholder="Date of birth"
                                   autofocus="true" th:field="*{birth}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('birth')}"
                               th:text="${error}">Validation error</p>

                        </div>


                        <div class="form-group"></div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('gender')}? 'has-error':''">

                            <input type="radio" th:field="*{gender}" value="Male"/>     Male

                            <input type="radio"th:field="*{gender}" value="Female"/>    Female

                            <p class="error-message"
                               th:each="error: ${#fields.errors('gender')}"
                               th:text="${error}">Validation error</p>

                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('height')}? 'has-error':''">
                            <label>Enter your height in cm</label>
                            <input type="number"  class="form-control" placeholder="Height"
                                   autofocus="true" th:field="*{height}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('height')}"
                               th:text="${error}">Validation error</p>

                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('weight')}? 'has-error':''">
                            <label>Enter your weight in kg</label>
                            <input type="number"  class="form-control" placeholder="Weight"
                                   autofocus="true" th:field="*{weight}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('weight')}"
                               th:text="${error}">Validation error</p>

                        </div>


                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                        </div>
                    </form>

                </div>
            </div>

    </div>
</div>





<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
<script>
    window.jQuery || document.write('<script th:src="@{js/vendor/jquery-1.11.2.min.js}"><\/script>')
</script>

<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{http://code.jquery.com/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
