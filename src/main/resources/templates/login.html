<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" >

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/login}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<div id="qbootstrap-contact">
    <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <form th:action="@{/login}" method="post" class="form-signin">
                        <h2 class="form-heading">Log in</h2>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>

                        <div class="form-group">
                            <input name="username" type="email" class="form-control" placeholder="Email"
                                   autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input name="password" type="password"  class="form-control" placeholder="Password"/>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                        <span>New user? <a href="/" th:href="@{/registration}">Register
                            here</a></span>


                    </form>
                </div>
            </div>

    </div>
</div>




<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
<script>
    window.jQuery || document.write('<script th:src="@{js/vendor/jquery-1.11.2.min.js}"><\/script>')
</script>

<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{http://code.jquery.com/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
